<section class="reviews rws">
    <div class="container reviews-container">
      <h2 class="reviews-title">REVIEWS</h2>
      <div class="swiper swiper-reviews">
        <ul class="swiper-wrapper reviews-swiper-wrapper"></ul>
        <div class="reviews-swiper-btn-container reviews-btn-wrap">
          <button
            type="button"
            class="reviews-prev-btn"
            aria-label="previous button"
          >
            <svg class="reviews-button-icon" width="24" height="24">
              <use href="/img/sprite.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button type="button" class="reviews-next-btn" aria-label="next button">
            <svg class="reviews-button-icon" width="24" height="24">
              <use href="/img/sprite.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
